<!DOCTYPE html>

<head>

    <!-- script -->

<body>
<div class="body__container">
    <header class="section">
        <div class="inner clearfix">
            <ul class="main-menu">
                <li class="btn">
                    <div class="hambuger">
                        <a href="#" class="white">white</a>
                        <a href="#" class="black">black</a>
                    </div>
                </li>
                <li class="btn">

                        <a href="#" class="black">black</a>
                    </div>
                </li>
                <li class="btn">
                    <div class="heart">
                        <a href="#" class="white">white</a>
                        <a href="#" class="black">black</a>
                    </div>
                </li>
                <li class="btn">
                    <div class="my">
                        <a href="#" class="white">white</a>
                        <a href="#" class="black">black</a>
                    </div>
                </li>
            </ul>
        </div>

    <section class="section slide--banner">
        <div class="slid__mask">
            <a href="#" class="banner"></a>
            <a href="#" class="banner"></a>
            <a href="#" class="banner"></a>

        <div class="btn__container">
            <div class="btn slide--btn slide--btn--on"></div>
            <div class="btn slide--btn"></div>
            <div class="btn slide--btn"></div>
        </div>
    </section>
    <section class="section new-arrival__container">
        <img src="img/New%20arrival.png" alt="newarrival" class="title">
        <div class="contant__container">
            
        </div>
