<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<title>TwentyTwenty</title>
		<script src="src/js/jquery-3.5.1.js"></script>
		<script src="src/js/jquery.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="src/css/initialization.css">
		<link rel="stylesheet" href="src/css/main.css">
	</head>
	<body>
        <header>
            <div class="logo"></div>
        </header>
        <nav>
            <div class="myPage"></div>
            <div class="heart"></div>
            <div class="shoppingBasket"></div>
            <div class="helpBot"></div>
        </nav>
        <section>
            <article class="bannerContainer">
                <div class="bannerMask">
                    <div class="banner">
                        <img src="src/Img/banner.png" alt="banner" class="bannerImg">
                    </div>
                    <div class="banner">
                        <img src="src/Img/banner.png" alt="banner" class="bannerImg">
                    </div>
                    <div class="banner">
                        <img src="src/Img/banner.png" alt="banner" class="bannerImg">
                    </div>
                    <div class="banner">
                        <img src="src/Img/banner.png" alt="banner" class="bannerImg">
                    </div>
                </div>
                <div class="bannerBarBox">
                    <div class="bannerBar barOn"></div>
                    <div class="bannerBar"></div>
                    <div class="bannerBar"></div>
                    <div class="bannerBar"></div>
                </div>
            </article>
            <article class="newArrivalContainer">
                <div class="title"></div>
                <div class="productContainer">
                    <div class="productMask">
                        <div class="productBox">
                            <div class="product">
                                <div class="dc"></div>
                                <div class="heart_1"></div>
                                <div class="productHoverBox">
                                    <div class="hoverColor"></div>
                                    <div class="productText">
                                        <span class="productTitle">페어플레이 오리지널 후드</span> <br/>
                                        <span class="price">44,900 won</span>
                                    </div>
                                </div>
                            </div>
                            <div class="product">
                                <div class="dc"></div>
                                <div class="heart_1"></div>
                                <div class="productHoverBox">
                                    <div class="hoverColor"></div>
                                    <div class="productText">
                                        <span class="productTitle">페어플레이 오리지널 후드</span> <br/>
                                        <span class="price">44,900 won</span>
                                    </div>
                                </div>
                            </div>
                            <div class="product">
                                <div class="dc"></div>
                                <div class="heart_1"></div>
                                <div class="productHoverBox">
                                    <div class="hoverColor"></div>
                                    <div class="productText">
                                        <span class="productTitle">페어플레이 오리지널 후드</span> <br/>
                                        <span class="price">44,900 won</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="productBarBox">
                        <div class="productBar barOn"></div>
                        <div class="productBar"></div>
                        <div class="productBar"></div>
                        <div class="productBar"></div>
                    </div>
                </div>
            </article>
            <article class="pointContinaer">
                <div class="justbeyoutself"></div>
                <div class="pointText">
                    트웬티트웬티만의 시그니처 아이템을 만나보세요.
                </div>
                <div class="pointBut">
                    <a href="#">
                        More view
                    </a>
                </div>
            </article>
        </section>
	</body>
</html>
